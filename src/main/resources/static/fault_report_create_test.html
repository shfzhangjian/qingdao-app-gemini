<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障报告创建测试 (POST)</title>
    <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 800px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-header { background-color: #198754; color: white; font-weight: bold; } /* Green for Create */
        pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2><i class="bi bi-plus-circle-fill text-success"></i> 故障报告创建测试</h2>
        <p class="text-muted">验证接口: <code>POST /api/tims/fault-report</code></p>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-file-earmark-text"></i> 填写报告详情
        </div>
        <div class="card-body">
            <form id="reportForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">设备编码 (equipmentCode) *</label>
                        <input type="text" class="form-control" id="equipmentCode" value="JB000488" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">设备名称 (name) *</label>
                        <input type="text" class="form-control" id="name" value="EQ-001 设备故障" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">专业 (major)</label>
                        <input type="text" class="form-control" id="major" value="机械">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">故障来源 (faultSource)</label>
                        <input type="text" class="form-control" id="faultSource" value="直接提报">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">发生班组 (teamName) *</label>
                        <input type="text" class="form-control" id="teamName" value="甲班" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label">JSON 预览 (将发送的数据)</label>
                        <textarea class="form-control font-monospace" id="jsonPreview" rows="8" readonly></textarea>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary btn-sm" id="refreshJsonBtn">刷新 JSON</button>
                    <button type="submit" class="btn btn-success w-100 mt-2" id="submitBtn">
                        <i class="bi bi-send-fill"></i> 提交报告
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary">
            <i class="bi bi-code-slash"></i> 响应结果
        </div>
        <div class="card-body text-center">
            <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div id="resultContainer" class="d-none">
                <h5>故障报告编码</h5>
                <h1 class="display-4 text-success" id="responseCode"></h1>
                <p class="text-muted">Status: <span id="statusCode"></span></p>
            </div>

            <div id="errorContainer" class="alert alert-danger d-none"></div>
        </div>
    </div>
</div>

<script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    const getVal = id => document.getElementById(id).value;

    // 构建完整的 DTO 对象
    function buildPayload() {
        return {
            name: getVal('name'),
            equipmentCode: getVal('equipmentCode'),
            major: getVal('major'),
            faultSource: getVal('faultSource'),
            equipmentStatus: "停机",
            teamName: getVal('teamName'),
            reporter: "张三",
            debriefingTime: new Date().toISOString().replace('T', ' ').substring(0, 19),
            equipmentPart: "电机",
            faultPhenomenon: "无法启动",
            faultReason: "电机损坏",
            measures: "现场维修",
            haltStartTime: new Date().toISOString().replace('T', ' ').substring(0, 19),
            haltEndTime: new Date().toISOString().replace('T', ' ').substring(0, 19),
            haltDuration: 2.0,
            replacementRequired: true,
            solution: "现场维修",
            specificDesc: "更换电机并进行测试"
        };
    }

    function updatePreview() {
        document.getElementById('jsonPreview').value = JSON.stringify(buildPayload(), null, 2);
    }

    document.getElementById('refreshJsonBtn').addEventListener('click', updatePreview);
    // Init
    updatePreview();

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        updatePreview();

        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const resultDiv = document.getElementById('resultContainer');
        const errorDiv = document.getElementById('errorContainer');

        btn.disabled = true;
        spinner.classList.remove('d-none');
        resultDiv.classList.add('d-none');
        errorDiv.classList.add('d-none');

        try {
            const token = localStorage.getItem('jwt_token');
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const response = await fetch('/tmis/api/tims/fault-report', {
                method: 'POST',
                headers: headers,
                body: document.getElementById('jsonPreview').value
            });

            const text = await response.text();

            if (response.ok) {
                document.getElementById('responseCode').textContent = text.replace(/"/g, ''); // 去除可能存在的引号
                document.getElementById('statusCode').textContent = response.status;
                resultDiv.classList.remove('d-none');
            } else {
                throw new Error(text || response.statusText);
            }

        } catch (err) {
            errorDiv.textContent = "请求失败: " + err.message;
            errorDiv.classList.remove('d-none');
        } finally {
            btn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
</script>
</body>
</html>
