<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故障分析报告创建测试</title>
    <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-header { background-color: #6f42c1; color: white; font-weight: bold; } /* Purple for Analysis */
        pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2><i class="bi bi-clipboard-data-fill text-primary"></i> 故障分析报告创建测试</h2>
        <p class="text-muted">验证接口: <code>POST /api/tims/fault-analysis-report</code></p>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-pencil-square"></i> 填写报告详情
        </div>
        <div class="card-body">
            <form id="analysisForm">
                <div class="row g-3">
                    <!-- 必填/关键字段 -->
                    <div class="col-md-6">
                        <label class="form-label">设备名称 (name) *</label>
                        <input type="text" class="form-control" id="name" value="设备A 电机损坏" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">设备编码 (equipmentCode) *</label>
                        <input type="text" class="form-control" id="equipmentCode" value="JB000488" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">报告属性 (attribute)</label>
                        <input type="text" class="form-control" id="attribute" value="故障报告">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">故障分类 (category)</label>
                        <input type="text" class="form-control" id="category" value="一级故障">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">故障性质 (faultNature)</label>
                        <input type="text" class="form-control" id="faultNature" value="突发性故障">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">发生班组 (teamName) *</label>
                        <input type="text" class="form-control" id="teamName" value="班组A" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">汇报人 (reporter)</label>
                        <input type="text" class="form-control" id="reporter" value="张三">
                    </div>

                    <div class="col-12">
                        <label class="form-label">JSON 预览</label>
                        <textarea class="form-control font-monospace" id="jsonPreview" rows="10" readonly></textarea>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary btn-sm" id="refreshJsonBtn">刷新 JSON</button>
                    <button type="submit" class="btn btn-primary w-100 mt-2" id="submitBtn">
                        <i class="bi bi-send-fill"></i> 提交分析报告
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary">
            <i class="bi bi-code-slash"></i> 响应结果
        </div>
        <div class="card-body text-center">
            <div id="loadingSpinner" class="spinner-border text-primary d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>

            <div id="resultContainer" class="d-none">
                <h5>故障分析报告编码</h5>
                <h1 class="display-4 text-success" id="responseCode"></h1>
                <p class="text-muted">Status: <span id="statusCode"></span></p>
            </div>

            <div id="errorContainer" class="alert alert-danger d-none"></div>
        </div>
    </div>
</div>

<script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    const getVal = id => document.getElementById(id).value;

    // 格式化当前时间
    const now = () => new Date().toISOString().replace('T', ' ').substring(0, 19);

    function buildPayload() {
        return {
            name: getVal('name'),
            equipmentCode: getVal('equipmentCode'),
            attribute: getVal('attribute'),
            category: getVal('category'),
            faultNature: getVal('faultNature'),
            teamName: getVal('teamName'),
            reporter: getVal('reporter'),
            debriefingTime: now(),
            equipmentPart: "电机",
            faultPhenomenon: "无法启动",
            faultReason: "电机损坏",
            measures: "现场维修",
            haltStartTime: "2025-07-16 10:00:00",
            haltEndTime: "2025-07-16 12:00:00",
            haltDuration: 2.0,
            faultSiteDesc: "现场设备无法启动，电机未响应",
            faultCausesAnalysis: "电机线路损坏，导致无法启动"
        };
    }

    function updatePreview() {
        document.getElementById('jsonPreview').value = JSON.stringify(buildPayload(), null, 2);
    }

    document.getElementById('refreshJsonBtn').addEventListener('click', updatePreview);
    updatePreview();

    document.getElementById('analysisForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        updatePreview();

        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const resultDiv = document.getElementById('resultContainer');
        const errorDiv = document.getElementById('errorContainer');

        btn.disabled = true;
        spinner.classList.remove('d-none');
        resultDiv.classList.add('d-none');
        errorDiv.classList.add('d-none');

        try {
            const token = localStorage.getItem('jwt_token');
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const response = await fetch('/tmis/api/tims/fault-analysis-report', {
                method: 'POST',
                headers: headers,
                body: document.getElementById('jsonPreview').value
            });

            const text = await response.text();

            if (response.ok) {
                document.getElementById('responseCode').textContent = text.replace(/"/g, '');
                document.getElementById('statusCode').textContent = response.status;
                resultDiv.classList.remove('d-none');
            } else {
                throw new Error(text || response.statusText);
            }

        } catch (err) {
            errorDiv.textContent = "请求失败: " + err.message;
            errorDiv.classList.remove('d-none');
        } finally {
            btn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
</script>
</body>
</html>
