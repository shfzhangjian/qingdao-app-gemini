<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟机设备智能管理系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="app-body">

<div class="wrapper">
    <!-- 顶部 Header -->
    <header class="main-header d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
            <img src="assets/images/logo.png" alt="Logo" width="32" height="32" style="margin-right: 0.5rem; vertical-align: middle;">
            <span>烟机设备智能管理系统</span>
        </a>
        <!-- 中间主导航 -->
        <ul id="top-nav" class="nav nav-pills mx-auto"></ul>
        <!-- 右侧用户信息 -->
        <div class="user-info ms-auto d-flex align-items-center">
            <i class="bi bi-bell-fill"></i>
            <i class="bi bi-grid-3x3-gap-fill"></i>
            <i class="bi bi-person-circle"></i>
            <span class="ms-2">admin</span>
            <i class="bi bi-box-arrow-right"></i>
        </div>
    </header>

    <div class="main-container">
        <!-- 左侧 Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <span class="header-title" id="sidebar-header-title">功能菜单</span>
                <i class="bi bi-list fs-4" id="sidebar-toggle" style="cursor: pointer;"></i>
            </div>
            <ul class="sidebar-menu" id="sidebar-menu">
                <!-- 菜单项将由JS动态生成 -->
            </ul>
        </nav>

        <!-- 右侧主内容区 -->
        <main id="content-area">
            <!-- 内容将由JS组件动态载入 -->
        </main>
    </div>

</div>

<!-- Third-party JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>

<!-- App Main JS -->
<script type="module" src="js/app.js"></script>

</body>
</html>
