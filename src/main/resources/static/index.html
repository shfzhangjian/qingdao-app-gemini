<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟机设备智能管理系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3/bootstrap-icons.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="libs/flatpickr/flatpickr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- DataTable Stylesheet -->
    <link rel="stylesheet" href="assets/css/datatable.css">
    <link rel="stylesheet" href="assets/css/maintenance-board.css">
</head>
<body id="app-body">

<div class="wrapper">
    <!-- 顶部 Header -->
    <header class="main-header d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
            <img src="assets/images/logo.png" alt="Logo" width="32" height="32" style="margin-right: 0.5rem; vertical-align: middle;">
            <span>烟机设备智能管理系统</span>
        </a>
        <!-- 中间主导航 -->
        <ul id="top-nav" class="nav nav-pills mx-auto"></ul>
        <!-- 右侧用户信息 -->
        <div class="user-info ms-auto d-flex align-items-center">
            <a href="#" class="nav-icon" id="theme-toggler" title="切换主题">
                <i class="bi bi-sun-fill"></i>
            </a>
            <a href="#" class="nav-icon" id="notification-bell" title="通知" data-bs-toggle="offcanvas" data-bs-target="#notification-panel">
                <i class="bi bi-bell-fill"></i>
            </a>
            <a href="#" class="nav-icon" title="应用">
                <i class="bi bi-grid-3x3-gap-fill"></i>
            </a>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle ms-3" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle"></i>
                    <span class="ms-2">admin</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">员工姓名</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout-btn">退出</a></li>
                </ul>
            </div>

        </div>
    </header>

    <div class="main-container">
        <!-- 左侧 Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <span class="header-title" id="sidebar-header-title">功能菜单</span>
                <i class="bi bi-list fs-4" id="sidebar-toggle" style="cursor: pointer;"></i>
            </div>
            <ul class="sidebar-menu" id="sidebar-menu">
                <!-- 菜单项将由JS动态生成 -->
            </ul>
        </nav>

        <!-- 右侧主内容区 -->
        <main id="content-area">
            <!-- 内容将由JS组件动态载入 -->
        </main>
    </div>

</div>

<!-- 【新增】通知中心 Offcanvas 面板 -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="notification-panel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">通知中心</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">系统升级通知</h6>
                    <small>3天前</small>
                </div>
                <p class="mb-1">系统将于今晚22:00进行升级，预计持续2小时。</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">新的工单待处理</h6>
                    <small class="text-muted">1周前</small>
                </div>
                <p class="mb-1">您有一个来自“卷包车间”的异常工单待处理。</p>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1">密码即将过期</h6>
                    <small class="text-muted">2周前</small>
                </div>
                <p class="mb-1">您的密码将于15天后过期，请及时修改。</p>
            </a>
        </div>
    </div>
</div>

<!-- Third-party JS -->
<script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="libs/flatpickr/flatpickr.js"></script>
<script src="libs/flatpickr/zh.js"></script>

<!-- App Main JS -->
<script type="module" src="js/app.js"></script>

</body>
</html>
