<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建自检自控待办任务测试</title>
    <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-header { background-color: #6610f2; color: white; font-weight: bold; } /* Purple */
        pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2><i class="bi bi-clipboard-check-fill text-primary" style="color: #6610f2 !important;"></i> 创建自检自控待办任务测试</h2>
        <p class="text-muted">验证接口: <code>POST /api/tims/self-check/task</code></p>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-pencil-square"></i> 填写任务详情 (支持批量)
        </div>
        <div class="card-body">
            <form id="taskForm">
                <!-- 任务 1 -->
                <h6 class="border-bottom pb-2 mb-3">任务 1</h6>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">设备编码 (equipmentCode) *</label>
                        <input type="text" class="form-control task-input" data-field="equipmentCode" value="JB000487" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">任务ID (taskId) *</label>
                        <input type="text" class="form-control task-input" data-field="taskId" value="T001" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">内容 (content)</label>
                        <input type="text" class="form-control task-input" data-field="content" value="自检自控代表任务内容">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">创建时间 (createTime)</label>
                        <input type="text" class="form-control task-input" data-field="createTime" value="2025-05-01 00:00:00">
                    </div>
                </div>

                <!-- JSON 预览 -->
                <div class="col-12">
                    <label class="form-label">JSON 预览 (将发送的数据)</label>
                    <textarea class="form-control font-monospace" id="jsonPreview" rows="8" readonly></textarea>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-secondary btn-sm" id="refreshJsonBtn">刷新 JSON</button>
                    <button type="submit" class="btn btn-primary w-100 mt-2" id="submitBtn" style="background-color: #6610f2; border-color: #6610f2;">
                        <i class="bi bi-send-fill"></i> 提交任务
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary">
            <i class="bi bi-code-slash"></i> 响应结果
        </div>
        <div class="card-body">
            <div id="loadingSpinner" class="text-center d-none my-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="statusBadge" class="badge bg-light text-dark mb-2 d-none">Status: <span id="statusCode"></span></div>
            <pre id="responseArea" class="d-none">暂无响应数据...</pre>
            <div id="errorContainer" class="alert alert-danger d-none"></div>
        </div>
    </div>
</div>

<script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    function buildPayload() {
        const inputs = document.querySelectorAll('.task-input');
        const task = {};
        inputs.forEach(input => {
            task[input.dataset.field] = input.value;
        });
        // 构造数组
        return [task];
    }

    function updatePreview() {
        document.getElementById('jsonPreview').value = JSON.stringify(buildPayload(), null, 2);
    }

    document.getElementById('refreshJsonBtn').addEventListener('click', updatePreview);
    updatePreview(); // Init

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        updatePreview();

        const btn = document.getElementById('submitBtn');
        const spinner = document.getElementById('loadingSpinner');
        const responseArea = document.getElementById('responseArea');
        const errorDiv = document.getElementById('errorContainer');
        const statusBadge = document.getElementById('statusBadge');

        btn.disabled = true;
        spinner.classList.remove('d-none');
        responseArea.classList.add('d-none');
        errorDiv.classList.add('d-none');
        statusBadge.classList.add('d-none');

        try {
            const token = localStorage.getItem('jwt_token');
            const headers = { 'Content-Type': 'application/json' };
            if (token) headers['Authorization'] = `Bearer ${token}`;

            const response = await fetch('/tmis/api/tims/self-check/task', {
                method: 'POST',
                headers: headers,
                body: document.getElementById('jsonPreview').value
            });

            const text = await response.text();
            document.getElementById('statusCode').textContent = response.status;
            statusBadge.classList.remove('d-none');

            if (response.ok) {
                try {
                    const json = JSON.parse(text);
                    responseArea.textContent = JSON.stringify(json, null, 2);
                } catch(e) {
                    responseArea.textContent = text;
                }
                responseArea.classList.remove('d-none');
            } else {
                throw new Error(text || response.statusText);
            }

        } catch (err) {
            errorDiv.textContent = "请求失败: " + err.message;
            errorDiv.classList.remove('d-none');
        } finally {
            btn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
</script>
</body>
</html>
