<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .logo {
            font-size: 2.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="login-card text-center">
    <i class="bi bi-shield-lock-fill logo mb-3"></i>
    <h1 class="h3 mb-3 fw-normal">欢迎登录</h1>
    <form id="loginForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="loginid" placeholder="用户名" required value="admin">
            <label for="loginid">用户名</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="密码" required value="1">
            <label for="password">密码</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登 录</button>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $('#loginForm').on('submit', function(e) {
        e.preventDefault(); // 阻止表单默认提交行为

        const loginid = $('#loginid').val();
        const password = $('#password').val();
        const loginButton = $(this).find('button');

        loginButton.prop('disabled', true).text('登录中...');

        // 【修改】使用 fetch API 调用后台登录接口
        fetch('/api/system/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ loginid: loginid, password: password })
        })
            .then(response => {
                if (!response.ok) {
                    // 如果服务器返回错误状态，读取文本内容并抛出
                    return response.text().then(text => { throw new Error(text || '登录失败，请检查网络或联系管理员') });
                }
                return response.json(); // 解析JSON响应
            })
            .then(data => {
                // 登录成功，data 结构应为 { token: "...", user: { ... } }
                // 我们只将 token 存入 localStorage
                localStorage.setItem('authToken', data.token);
                // 跳转到主页面
                window.location.href = 'index.html';
            })
            .catch(error => {
                // 捕获并显示错误信息
                alert(error.message);
                loginButton.prop('disabled', false).text('登 录');
            });
    });
</script>
</body>
</html>
