<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>单点登录处理中...</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1c1c1c; color: #e9ecef; font-family: sans-serif; margin: 0; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #007acc; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="container">
    <div class="spinner"></div>
    <p>正在安全登录，请稍候...</p>
</div>
