<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保养任务同步接口测试</title>
    <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-header { background-color: #0d6efd; color: white; font-weight: bold; }
        pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 500px; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2><i class="bi bi-tools text-primary"></i> 保养任务同步接口测试</h2>
        <p class="text-muted">用于验证后端 <code>/api/tims/sync/maintenance/task</code> GET 接口</p>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-sliders"></i> 请求参数配置
        </div>
        <div class="card-body">
            <form id="queryForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="typeSelect" class="form-label">1. 单据类型 (type) <span class="text-danger">*</span></label>
                        <select class="form-select" id="typeSelect" required>
                            <option value="0">0 -- 保养 (例保)</option>
                            <option value="1" selected>1 -- 保养 (日保)</option>
                            <option value="2">2 -- 保养 (月保)</option>
                            <option value="3">3 -- 保养 (轮保)</option>
                            <option value="4">4 -- 点检</option>
                            <option value="5">5 -- 润滑</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastSyncDateTime" class="form-label">2. 上次同步时间 (lastSyncDateTime) <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="lastSyncDateTime" placeholder="yyyy-MM-dd HH:mm:ss" value="2023-01-01 00:00:00" required>
                        <div class="form-text">查询在此时间之后创建的任务。</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pageNum" class="form-label">页码 (pageNum)</label>
                        <input type="number" class="form-control" id="pageNum" placeholder="可选，默认不分页" min="1">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pageSize" class="form-label">每页数量 (pageSize)</label>
                        <input type="number" class="form-control" id="pageSize" placeholder="可选，默认不分页" min="1" max="100">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="bi bi-send-fill"></i> 发送同步请求 (GET)
                </button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary">
            <i class="bi bi-code-slash"></i> 响应结果
            <span id="statusBadge" class="badge bg-light text-dark ms-2 d-none">Status: -</span>
            <span id="timeBadge" class="badge bg-light text-dark ms-2 d-none">Time: - ms</span>
        </div>
        <div class="card-body">
            <div id="loadingSpinner" class="text-center d-none my-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">正在同步数据...</p>
            </div>
            <div id="requestUrl" class="alert alert-info d-none mb-3" role="alert" style="word-break: break-all;">
                <strong>请求 URL:</strong> <span></span>
            </div>
            <pre id="responseArea" class="d-none">暂无响应数据...</pre>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('queryForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseArea = document.getElementById('responseArea');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusBadge = document.getElementById('statusBadge');
        const timeBadge = document.getElementById('timeBadge');
        const requestUrlAlert = document.getElementById('requestUrl');
        const requestUrlSpan = requestUrlAlert.querySelector('span');
        const toastContainer = document.querySelector('.toast-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. 准备参数
            const type = document.getElementById('typeSelect').value;
            const lastSyncDateTime = document.getElementById('lastSyncDateTime').value.trim();
            const pageNumVal = document.getElementById('pageNum').value;
            const pageSizeVal = document.getElementById('pageSize').value;

            // 构建查询字符串
            const params = new URLSearchParams();
            params.append('type', type);
            params.append('lastSyncDateTime', lastSyncDateTime);

            if (pageNumVal) params.append('pageNum', pageNumVal);
            if (pageSizeVal) params.append('pageSize', pageSizeVal);

            const url = `/tmis/api/tims/sync/maintenance/task?${params.toString()}`;

            // 2. UI 状态更新
            submitBtn.disabled = true;
            loadingSpinner.classList.remove('d-none');
            responseArea.classList.add('d-none');
            statusBadge.classList.add('d-none');
            timeBadge.classList.add('d-none');
            requestUrlAlert.classList.remove('d-none');
            requestUrlSpan.textContent = url;

            const startTime = Date.now();

            try {
                // 3. 发送 GET 请求
                // 注意：如果启用了安全验证，记得添加 Authorization 头
                const token = localStorage.getItem('jwt_token');
                const headers = {};
                if (token) headers['Authorization'] = `Bearer ${token}`;

                const response = await fetch(url, {
                    method: 'GET',
                    headers: headers
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                // 4. 处理响应
                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    // 如果不是 JSON，尝试读取文本
                    result = await response.text();
                }

                // 更新 Badge
                statusBadge.textContent = `Status: ${response.status}`;
                statusBadge.className = `badge ms-2 ${response.ok ? 'bg-success' : 'bg-danger'}`;
                statusBadge.classList.remove('d-none');

                timeBadge.textContent = `Time: ${duration} ms`;
                timeBadge.classList.remove('d-none');

                // 格式化 JSON
                if (typeof result === 'object') {
                    responseArea.textContent = JSON.stringify(result, null, 2);
                } else {
                    responseArea.textContent = result;
                }
                responseArea.classList.remove('d-none');

                if (response.ok) {
                    // 如果是 PageResult，尝试获取 list 长度
                    const count = result.list ? result.list.length : (Array.isArray(result) ? result.length : 0);
                    showToast('同步成功', `成功获取 ${count} 条数据`, 'success');
                } else {
                    const errorMsg = result.error || result.message || '未知错误';
                    showToast('同步失败', errorMsg, 'danger');
                }

            } catch (error) {
                console.error(error);
                showToast('网络错误', error.message, 'danger');
                responseArea.textContent = `Error: ${error.message}`;
                responseArea.classList.remove('d-none');
            } finally {
                loadingSpinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });

        function showToast(title, message, type) {
            const id = 'toast-' + Date.now();
            const html = `
                <div id="${id}" class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            <strong>${title}</strong>: ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', html);
            const toastEl = document.getElementById(id);
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }
    });
</script>

</body>
</html>
