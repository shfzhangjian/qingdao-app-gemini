<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMIS 数据查询接口测试</title>
    <link href="libs/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="libs/bootstrap-icons-1.11.3/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .container { max-width: 900px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .card-header { background-color: #0d6efd; color: white; font-weight: bold; }
        pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 5px; max-height: 500px; }
        .form-label { font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-4">
        <h2><i class="bi bi-database-fill-gear text-primary"></i> TMIS 数据查询接口测试</h2>
        <p class="text-muted">用于验证后端 <code>/api/tmis/data/query</code> 接口的数据有效性</p>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="bi bi-sliders"></i> 请求参数配置
        </div>
        <div class="card-body">
            <form id="queryForm">
                <div class="mb-3">
                    <label for="topicSelect" class="form-label">1. 选择查询主题 (Topic)</label>
                    <select class="form-select" id="topicSelect">
                        <option value="tims.sync.maintenance.task" selected>接口1: 保养任务 (tims.sync.maintenance.task)</option>
                        <option value="tims.sync.rotational.plan">接口5: 轮保计划 (tims.sync.rotational.plan)</option>
                        <option value="tims.sync.rotational.task">接口7: 轮保任务 (tims.sync.rotational.task)</option>
                        <option value="tims.sync.production.halt.maintenance.task">接口13: 停产检修 (tims.sync.production.halt...)</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="updateTime" class="form-label">2. 最后更新时间 (updateTime)</label>
                        <input type="text" class="form-control" id="updateTime" placeholder="yyyy-MM-dd HH:mm:ss" value="2023-01-01 00:00:00">
                        <div class="form-text">查询在此时间之后创建的数据 (>=)。留空则查询所有。</div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="pageNum" class="form-label">页码</label>
                        <input type="number" class="form-control" id="pageNum" value="1" min="1">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="pageSize" class="form-label">每页数量</label>
                        <input type="number" class="form-control" id="pageSize" value="10" min="1" max="100">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bodyParams" class="form-label">3. 额外过滤参数 (JSON Body)</label>
                    <textarea class="form-control" id="bodyParams" rows="3" placeholder='例如: {"equipmentCode": "EQ001"}'></textarea>
                    <div class="form-text">可选。输入合法的 JSON 对象字符串。</div>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <i class="bi bi-send-fill"></i> 发送查询请求
                </button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-secondary">
            <i class="bi bi-code-slash"></i> 响应结果
            <span id="statusBadge" class="badge bg-light text-dark ms-2 d-none">Status: -</span>
            <span id="timeBadge" class="badge bg-light text-dark ms-2 d-none">Time: - ms</span>
        </div>
        <div class="card-body">
            <div id="loadingSpinner" class="text-center d-none my-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">正在从数据库查询...</p>
            </div>
            <pre id="responseArea" class="d-none">暂无响应数据...</pre>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<script src="libs/bootstrap-5.3.3/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('queryForm');
        const submitBtn = document.getElementById('submitBtn');
        const responseArea = document.getElementById('responseArea');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusBadge = document.getElementById('statusBadge');
        const timeBadge = document.getElementById('timeBadge');
        const toastContainer = document.querySelector('.toast-container');

        // 默认 Body 参数模板
        const defaultBodies = {
            'tims.sync.maintenance.task': '{\n  "equipmentCode": ""\n}',
            'tims.sync.rotational.plan': '{}',
            'tims.sync.rotational.task': '{}',
            'tims.sync.production.halt.maintenance.task': '{}'
        };

        // 切换 Topic 时更新 Body 模板
        document.getElementById('topicSelect').addEventListener('change', (e) => {
            const topic = e.target.value;
            document.getElementById('bodyParams').value = defaultBodies[topic] || '{}';
        });

        // 初始化一次
        document.getElementById('topicSelect').dispatchEvent(new Event('change'));

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 1. 准备参数
            const topic = document.getElementById('topicSelect').value;
            const updateTime = document.getElementById('updateTime').value.trim();
            const pageNum = parseInt(document.getElementById('pageNum').value);
            const pageSize = parseInt(document.getElementById('pageSize').value);
            const bodyStr = document.getElementById('bodyParams').value.trim();

            let body = {};
            try {
                if (bodyStr) {
                    body = JSON.parse(bodyStr);
                }
            } catch (err) {
                showToast('JSON 格式错误', '额外参数必须是有效的 JSON 格式', 'danger');
                return;
            }

            const payload = {
                topic: topic,
                updateTime: updateTime,
                pageNum: pageNum,
                pageSize: pageSize,
                body: body
            };

            // 2. UI 状态更新
            submitBtn.disabled = true;
            loadingSpinner.classList.remove('d-none');
            responseArea.classList.add('d-none');
            statusBadge.classList.add('d-none');
            timeBadge.classList.add('d-none');

            const startTime = Date.now();

            try {
                // 3. 发送请求
                // 注意：需要添加 Authorization 头，如果启用了安全验证
                const token = localStorage.getItem('jwt_token');
                const headers = { 'Content-Type': 'application/json' };
                if (token) headers['Authorization'] = `Bearer ${token}`;

                const response = await fetch('/tmis/api/tmis/data/query', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(payload)
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                // 4. 处理响应
                const result = await response.json();

                // 更新 Badge
                statusBadge.textContent = `Status: ${response.status}`;
                statusBadge.className = `badge ms-2 ${response.ok ? 'bg-success' : 'bg-danger'}`;
                statusBadge.classList.remove('d-none');

                timeBadge.textContent = `Time: ${duration} ms`;
                timeBadge.classList.remove('d-none');

                // 格式化 JSON
                responseArea.textContent = JSON.stringify(result, null, 2);
                responseArea.classList.remove('d-none');

                if (response.ok) {
                    showToast('查询成功', `成功获取 ${result.list ? result.list.length : 0} 条数据`, 'success');
                } else {
                    showToast('查询失败', result.message || '未知错误', 'danger');
                }

            } catch (error) {
                console.error(error);
                showToast('网络错误', error.message, 'danger');
                responseArea.textContent = `Error: ${error.message}`;
                responseArea.classList.remove('d-none');
            } finally {
                loadingSpinner.classList.add('d-none');
                submitBtn.disabled = false;
            }
        });

        function showToast(title, message, type) {
            const id = 'toast-' + Date.now();
            const html = `
                <div id="${id}" class="toast align-items-center text-bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            <strong>${title}</strong>: ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            toastContainer.insertAdjacentHTML('beforeend', html);
            const toastEl = document.getElementById(id);
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }
    });
</script>

</body>
</html>
