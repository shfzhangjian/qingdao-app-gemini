<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用查询页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .pagination .page-link {
            cursor: pointer;
        }
        #loading-indicator {
            display: none; /* 默认隐藏 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .table-responsive {
            position: relative;
            min-height: 200px; /* 防止加载时表格区域塌陷 */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">查询条件</h5>
            <form id="query-form" class="row g-3 align-items-center">
                <div class="col-md-3">
                    <label for="query-name" class="visually-hidden">名称</label>
                    <input type="text" class="form-control" id="query-name" name="stitle" placeholder="请输入名称...">
                </div>
                <div class="col-md-3">
                    <label for="query-status" class="visually-hidden">状态</label>
                    <select class="form-select" id="query-status" name="status">
                        <option value="">-- 请选择状态 --</option>
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i> 查询</button>
                    <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-counterclockwise"></i> 重置</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <button class="btn btn-success"><i class="bi bi-plus-circle"></i> 新增</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">名称</th>
                        <th scope="col">状态</th>
                        <th scope="col">更新时间</th>
                        <th scope="col">操作</th>
                    </tr>
                    </thead>
                    <tbody id="data-table-body">
                    </tbody>
                </table>
                <div id="loading-indicator" class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
                <div id="pagination-info"></div>
                <nav>
                    <ul class="pagination mb-0" id="pagination-controls">
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        // --- 全局配置 ---
        const token = localStorage.getItem('authToken');
        if (!token) {
            // 如果在iframe中，可以通知父窗口
            if (window.parent && window.parent.location.href.includes('main.html')) {
                window.parent.location.href = 'login.html';
            } else {
                window.location.href = 'login.html';
            }
            return;
        }

        // =======================================================
        //  TODO: 请修改为您要调用的API地址
        //  格式为 /api/{实体的小写-横线风格}/list
        //  例如 Maintainbook -> /api/maintain-book/list
        // =======================================================
        const API_ENDPOINT = '/api/maintainbook/list';
        // =======================================================

        const PAGE_SIZE = 10;
        let currentPage = 1;

        // --- 核心数据获取函数 ---
        function fetchData(pageNum) {
            currentPage = pageNum;
            const queryParams = new URLSearchParams($('#query-form').serialize());
            queryParams.append('pageNum', pageNum);
            queryParams.append('pageSize', PAGE_SIZE);

            $('#loading-indicator').show();
            $('#data-table-body').empty();

            fetch(`${API_ENDPOINT}?${queryParams.toString()}`, {
                method: 'GET',
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(response => {
                    if (response.status === 401) {
                        // 认证失败，跳转到登录页
                        if (window.parent) window.parent.location.href = 'login.html';
                    }
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(pageResult => {
                    // pageResult 的结构就是您后端定义的 PageResultDTO
                    renderTable(pageResult.list);
                    renderPagination(pageResult);
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                    const errorRow = `<tr><td colspan="100%" class="text-center text-danger">数据加载失败，请稍后重试。</td></tr>`;
                    $('#data-table-body').html(errorRow);
                })
                .finally(() => {
                    $('#loading-indicator').hide();
                });
        }

        // --- 渲染函数 ---
        function renderTable(dataList) {
            const $tbody = $('#data-table-body');
            $tbody.empty();

            if (!dataList || dataList.length === 0) {
                const emptyRow = `<tr><td colspan="100%" class="text-center">暂无数据。</td></tr>`;
                $tbody.html(emptyRow);
                return;
            }

            dataList.forEach((item, index) => {
                // =======================================================
                //  TODO: 请根据您的 Entity 字段自定义如何渲染每一行
                //  注意 item.xxx 的 xxx 必须是实体类中的驼峰命名字段
                // =======================================================
                const statusBadge = item.status == 1
                    ? '<span class="badge bg-success">正常</span>'
                    : '<span class="badge bg-secondary">禁用</span>';

                const row = `
                <tr>
                    <th scope="row">${(currentPage - 1) * PAGE_SIZE + index + 1}</th>
                    <td>${item.id || 'N/A'}</td>
                    <td>${item.stitle || 'N/A'}</td>
                    <td>${statusBadge}</td>
                    <td>${item.updateTime ? new Date(item.updateTime).toLocaleString() : 'N/A'}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-2" data-id="${item.id}"><i class="bi bi-pencil-square"></i> 编辑</button>
                        <button class="btn btn-sm btn-outline-danger" data-id="${item.id}"><i class="bi bi-trash"></i> 删除</button>
                    </td>
                </tr>
            `;
                // =======================================================
                $tbody.append(row);
            });
        }

        function renderPagination(pageResult) {
            // 更新分页信息
            const { pageNum, pageSize, total } = pageResult;
            const startRecord = total > 0 ? (pageNum - 1) * pageSize + 1 : 0;
            const endRecord = Math.min(pageNum * pageSize, total);
            $('#pagination-info').text(`显示 ${startRecord} 到 ${endRecord} 条，共 ${total} 条`);

            // 更新分页控件
            const $pagination = $('#pagination-controls');
            $pagination.empty();
            const totalPages = pageResult.pages;

            if (totalPages <= 1) return;

            // 上一页
            $pagination.append(`
            <li class="page-item ${pageNum === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${pageNum - 1}">上一页</a>
            </li>
        `);

            // 中间页码 (简单实现，可优化为带省略号的复杂逻辑)
            for (let i = 1; i <= totalPages; i++) {
                $pagination.append(`
                <li class="page-item ${pageNum === i ? 'active' : ''}">
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                </li>
            `);
            }

            // 下一页
            $pagination.append(`
            <li class="page-item ${pageNum === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" data-page="${pageNum + 1}">下一页</a>
            </li>
        `);
        }

        // --- 事件绑定 ---
        $('#query-form').on('submit', function(e) {
            e.preventDefault();
            fetchData(1); // 搜索时总是回到第一页
        });

        $('#query-form').on('reset', function() {
            // 延迟一小段时间以确保表单字段已清空
            setTimeout(() => fetchData(1), 50);
        });

        $('#pagination-controls').on('click', 'a.page-link', function(e) {
            e.preventDefault();
            const targetPage = $(this).data('page');
            if (targetPage && !$(this).parent().hasClass('disabled')) {
                fetchData(targetPage);
            }
        });

        // 示例：为编辑和删除按钮绑定事件（当前仅为提示）
        $('#data-table-body').on('click', '.btn', function() {
            const id = $(this).data('id');
            if ($(this).hasClass('btn-outline-primary')) {
                alert('点击了编辑按钮，ID: ' + id);
            } else if ($(this).hasClass('btn-outline-danger')) {
                if (confirm('确定要删除这条记录吗？ID: ' + id)) {
                    alert('执行删除操作...');
                    // 在此可以添加删除的API调用
                }
            }
        });


        // --- 页面初始加载 ---
        fetchData(1);
    });
</script>

</body>
</html>
